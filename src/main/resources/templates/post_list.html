<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록</title>
</head>
<body>

<h1>게시글 목록</h1>

<!-- 검색 폼 -->
<form th:action="@{/post/list}" method="get">
    <input type="text" name="keyword" th:value="${keyword}" placeholder="검색어 입력">
    <button type="submit">검색</button>
</form>

<hr/>

<!-- 글쓰기 버튼 -->
<div>
    <a href="/post/write">글쓰기</a>
</div>

<hr/>

<!-- 게시글 목록 -->
<table border="1" cellpadding="10">
    <thead>
        <tr>
            <th>ID</th>
            <th>제목</th>
            <th>작성일</th>
            <th>수정</th>
            <th>삭제</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="post : ${postList}">
            <td th:text="${post.id}"></td>
            <td>
                <a th:href="@{|/post/detail?id=${post.id}|}"
                   th:text="${post.title}"></a>
            </td>
            <td th:text="${post.createDate}"></td>

            <td>
                <a th:href="@{|/post/modify?id=${post.id}|}">수정</a>
            </td>
            <td>
                <a th:href="@{|/post/delete?id=${post.id}|}"
                   onclick="return confirm('정말 삭제하시겠습니까?');">삭제</a>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
